<script>
    var radius = prompt("Enter radius of the circle");
    document.write("The area of the circle is " + area_circle(parseInt(radius)) + " if radius is " + radius);

    function area_circle(r){
        return ((22/7)*Math.pow(r,2));
    }
</script>
