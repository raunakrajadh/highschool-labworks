<html>
<head><title>Question f.</title></head>
<body></body>
<script>
    for(let j=1; j<=10; j++){
        document.write("<div style='display:inline-block; padding: 2px; border-style: solid;'>")
        for(let i=1; i<=10; i++){
            document.write(j + " x " + i + " = " + j*i + "<br>");
        }
        document.write("</div> &nbsp;&nbsp;")
    }
</script>
</html>
