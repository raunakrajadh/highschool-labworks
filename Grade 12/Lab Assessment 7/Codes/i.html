<html>
<head><title>Question i.</title></head>
<body></body>
<script>
    var p = prompt("Enter principle");
    var t = prompt("Enter time");
    var r = prompt("Enter rate");
    document.write("For given:<br>Principle: "+p+"<br>Time: "+t+"<br>Rate: "+r+"<br>")
    document.write("The interest amount is " + interest(p,t,r));

    function interest(p, t, r){
        var a = parseInt(p);
        var b = parseInt(t);
        var c = parseInt(r);
        return (((a*b*c)/100).toFixed(2));
    }
</script>
</html>
